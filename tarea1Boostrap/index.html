<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>TieBear</title>
</head>

<body class="body bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./IMG/LOGO WEB TIE BEAR.png" alt="naruto_icon" width="40" height="40" />
            TieBear</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#misOpciones">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shipping</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    Ingrese sus datos para reservar en nustra tienda fisica
                </div>
                <div class="card-body">
                    <h5 class="card-title tit_2">Formulario</h5>
                    <form class="card-text img-bg Formulario">
                        <form class="img-bg ">
                            <div class="blanco bg-light   bg-opa">

                                <!-- Grupo: Nombre -->
                                <div class="sinop">
                                    <label for="First Name"><b>Nombre:</b> </label><br>
                                    <input type="text" name="First Name">

                                </div>


                                <!-- Grupo: Apellido -->
                                <div class="sinop">
                                    <label for="Last Name"><b>Apellido:</b> </label><br>
                                    <input type="text" name="Last Name">

                                </div>

                                <!-- Grupo: age -->
                                <div class="sinop">
                                    <label for="age"><b> Edad:</b> </label><br>
                                    <input type="number" name="age">

                                </div >


                                <!-- Grupo: Radio-->
                                <div class="sinop">
                                    <div>
                                        <label for="genero"><b>Sexo</b></label></div>
                                    <div class="genero">
                                        <div class="radius">
                                            <label for="hombre">Hombre </label>
                                            <input type="radio" name="sexo" id="hombre" />
                                        </div>
                                        <div class="radius">
                                            <label for="mujer"> Mujer </label>
                                            <input type="radio" name="sexo" id="mujer" />
                                        </div>
                                    </div>
                                </div>
                                <!-- Grupo: acompañantes -->
                                <div class="sinop">
                                    <label for="acompañantes"><b> Con cuantas personas va a venir:</b> </label><br>
                                    <input type="number" name="acompañantes"min="1"max="6">

                                </div>
                                <!--grupo: producto-->
                                <div class="sinop" >
                                    <label for="producto"><b> Suba una foto del producto que desa ver:</b> </label><br>
                                    <input type="file" name="producto">

                                </div>
                            </div>

                        </form>
                        </main>
                    </form>
                    <a href="#" class="btn btn-primary">Enviar</a>
                </div>
            </div>
        </div>
    </section>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


</body>

</html>
